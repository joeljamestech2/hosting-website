<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tensura Community | Our Bots</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background-color: #0d0f12;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    /* HERO SECTION */
    header {
      background: url('https://i.pinimg.com/736x/ee/bf/24/eebf2495fae3f28e9cc158c1f5e32acb.jpg') no-repeat center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
      position: relative;
    }

    header::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }

    header h1 {
      font-size: 2.5rem;
      z-index: 1;
      animation: fadeUp 1s ease;
    }

    .btn {
      z-index: 1;
      margin-top: 1rem;
      background-color: #1de9b6;
      color: #000;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      animation: fadeUp 1s ease 0.3s forwards;
    }

    .btn:hover {
      background-color: #37dcb8;
      transform: scale(1.05);
    }

    /* STATS SECTION */
    .stats {
      background-color: #12151c;
      padding: 3rem 1rem;
      animation: fadeUp 1s ease forwards;
    }

    .stats h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .stat-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2rem;
      justify-items: center;
      align-items: center;
      margin-top: 2rem;
    }

    .stat-box {
      background-color: #1c1f26;
      padding: 2rem;
      border-radius: 15px;
      width: 120px;
      transition: 0.3s;
    }

    .stat-box:hover {
      background-color: #242832;
      transform: translateY(-5px);
    }

    .stat-icon {
      font-size: 2rem;
      color: #1de9b6;
      margin-bottom: 0.5rem;
    }

    .stat-number {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .stat-label {
      font-size: 1rem;
      color: #a0a0a0;
    }

    /* OUR BOTS SECTION */
    .tag {
      display: inline-block;
      padding: 8px 16px;
      border: 1px solid #1de9b6;
      border-radius: 25px;
      color: #1de9b6;
      font-size: 14px;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-top: 80px;
      animation: fadeUp 1s ease forwards;
    }

    .bots-title {
      margin-top: 20px;
      font-size: 38px;
      animation: fadeUp 1s ease 0.3s forwards;
    }

    .bots {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 60px 40px;
      margin-top: 70px;
      justify-items: center;
      padding-bottom: 100px;
    }

    .bot {
      text-align: center;
      transform: translateY(50px);
      opacity: 0;
      animation: fadeUp 1s ease forwards;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .bot:nth-child(1) { animation-delay: 0.3s; }
    .bot:nth-child(2) { animation-delay: 0.5s; }
    .bot:nth-child(3) { animation-delay: 0.7s; }
    .bot:nth-child(4) { animation-delay: 0.9s; }

    .bot img {
      width: 170px;
      height: 170px;
      object-fit: contain;
      transition: transform 0.3s ease, filter 0.3s ease;
      filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.4));
    }

    .bot:hover img {
      transform: scale(1.1);
      filter: drop-shadow(0 0 15px #1de9b6);
    }

    .bot h2 {
      margin-top: 12px;
      font-size: 20px;
      letter-spacing: 3px;
      color: #fff;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    .bot:hover h2 {
      color: #1de9b6;
      text-shadow: 0 0 10px #1de9b6;
    }

    footer {
      background-color: #0b0b0e;
      color: #aaa;
      padding: 1rem;
      font-size: 0.9rem;
    }

    @keyframes fadeUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @media (max-width: 600px) {
      .bots {
        grid-template-columns: 1fr 1fr;
        gap: 40px 20px;
      }
      .bot img { width: 130px; height: 130px; }
      .bot h2 { font-size: 18px; }
    }
  </style>
</head>
