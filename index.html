<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Bots</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'JetBrains Mono', monospace;
      background-color: #0d0f12;
      color: white;
      text-align: center;
      padding: 60px 20px;
      overflow-x: hidden;
    }

    .tag {
      display: inline-block;
      padding: 8px 16px;
      border: 1px solid #1de9b6;
      border-radius: 25px;
      color: #1de9b6;
      font-size: 14px;
      letter-spacing: 2px;
      text-transform: uppercase;
      opacity: 0;
      animation: fadeUp 1s ease forwards;
    }

    h1 {
      margin-top: 20px;
      font-size: 38px;
      opacity: 0;
      animation: fadeUp 1s ease 0.3s forwards;
    }

    .bots {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 50px;
      margin-top: 70px;
      justify-items: center;
    }

    .bot {
      text-align: center;
      transform: translateY(50px);
      opacity: 0;
      animation: fadeUp 1s ease forwards;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .bot:nth-child(1) { animation-delay: 0.3s; }
    .bot:nth-child(2) { animation-delay: 0.5s; }
    .bot:nth-child(3) { animation-delay: 0.7s; }
    .bot:nth-child(4) { animation-delay: 0.9s; }

    .bot img {
      width: 150px;
      height: 150px;
      object-fit: contain;
      transition: transform 0.3s ease, filter 0.3s ease;
      filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.4));
    }

    .bot:hover img {
      transform: scale(1.1);
      filter: drop-shadow(0 0 15px #1de9b6);
    }

    .bot h2 {
      margin-top: 12px;
      font-size: 20px;
      letter-spacing: 3px;
      color: #fff;
    }

    @keyframes fadeUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media (max-width: 420px) {
      h1 { font-size: 32px; }
      .bot img { width: 120px; height: 120px; }
      .bot h2 { font-size: 18px; }
    }
  </style>
</head>
<body>
  <div class="tag">BOTS</div>
  <h1>Our Bots</h1>

  <div class="bots">
    <div class="bot" onclick="window.open('#', '_blank')">
      <img src="https://i.imgur.com/8Km9tLL.png" alt="Rimuru">
      <h2>RIMURU</h2>
    </div>

    <div class="bot" onclick="window.open('#', '_blank')">
      <img src="https://i.imgur.com/7b0b3bG.png" alt="Rem">
      <h2>REM</h2>
    </div>

    <div class="bot" onclick="window.open('#', '_blank')">
      <img src="https://i.imgur.com/3GvwNBf.png" alt="Elaina">
      <h2>ELAINA</h2>
    </div>

    <div class="bot" onclick="window.open('#', '_blank')">
      <img src="https://i.imgur.com/k7XV1Qp.png" alt="Priest">
      <h2>PRIEST</h2>
    </div>
  </div>
</body>
</html>
